<div class="container">
  <span><a href="home"><button class="btn btn-lg btn-primary">Home</button></a></span>
  <span><a href="login"><button class="btn btn-lg btn-success">Login</button></a></span>
</div>
<div class="jumbotron" style="padding-bottom:0px; text-align:center;">
  <h2>Signup</h2>
</div>
<form class="form-signin" role="form">
  <input type="email" ng-model="email" class="form-control" placeholder="Email address" required="" autofocus="">
  <input type="text" ng-model="name" class="form-control" placeholder="Name" required="" autofocus="">
  <input type="password" ng-model="password" class="form-control" placeholder="Password" required="">
  <button ng-click="addUser()" class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
</form>
